<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright 테스트 자동화 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .test-card {
            transition: all 0.3s;
        }
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.85rem;
            padding: 0.35rem 0.65rem;
        }
        .output-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .output-line {
            padding: 2px 8px;
            white-space: pre-wrap;
        }
        .running {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-play-circle"></i> Playwright 테스트 자동화 대시보드
            </span>
            <div class="d-flex">
                <button class="btn btn-light btn-sm me-2" onclick="loadTestList()">
                    <i class="bi bi-list-ul"></i> 테스트 목록
                </button>
                <button class="btn btn-light btn-sm" onclick="openReport()">
                    <i class="bi bi-file-earmark-text"></i> 리포트 보기
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 알림 섹션 -->
        <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle"></i> <strong>환경 변수 설정 안내:</strong> .env 파일이 없어도 웹에서 직접 입력하여 테스트를 실행할 수 있습니다. 
            아래 "환경 변수 설정" 버튼을 클릭하여 필요한 정보를 입력하세요.
        </div>
        
        <!-- 테스트 실행 섹션 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-play-fill"></i> 테스트 실행</h5>
                    </div>
                    <div class="card-body">
                        <!-- 환경 변수 입력 섹션 -->
                        <div class="mb-4">
                            <div class="btn-group mb-2" role="group">
                                <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#envCollapse" aria-expanded="false" aria-controls="envCollapse">
                                    <i class="bi bi-gear"></i> 환경 변수 설정 (선택사항 - .env 파일이 없을 때 사용)
                                </button>
                                <button class="btn btn-outline-danger btn-sm" type="button" onclick="clearSavedValues()" title="저장된 환경 변수 삭제">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                            <div class="collapse" id="envCollapse">
                                <div class="card card-body bg-light">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">BASE_URL <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="envBaseUrl" placeholder="예: http://localhost:8001" required>
                                                <button class="btn btn-outline-secondary" type="button" onclick="checkBaseUrl()" id="checkUrlBtn" title="서버 연결 테스트">
                                                    <i class="bi bi-arrow-repeat"></i> 연결 확인
                                                </button>
                                            </div>
                                            <small class="text-muted" id="urlCheckResult"></small>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">USER_EMAIL (아이디 또는 이메일) <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="envUserEmail" placeholder="사용자 아이디 또는 이메일 입력" required>
                                            <small class="text-muted">이메일 또는 아이디(사용자명)를 입력하세요</small>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">USER_PASSWORD <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="envUserPassword" placeholder="사용자 비밀번호 입력" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">ADMIN_EMAIL (아이디 또는 이메일) <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="envAdminEmail" placeholder="관리자 아이디 또는 이메일 입력" required>
                                            <small class="text-muted">이메일 또는 아이디(사용자명)를 입력하세요</small>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">ADMIN_PASSWORD <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="envAdminPassword" placeholder="관리자 비밀번호 입력" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">OPENAI_API_KEY (선택사항)</label>
                                            <input type="password" class="form-control" id="envOpenAIApiKey" placeholder="OpenAI API 키 (AI 기능 사용 시)">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">NO_COLOR (색상 출력 제어)</label>
                                            <select class="form-select" id="envNoColor">
                                                <option value="">자동 (기본값: 색상 출력)</option>
                                                <option value="1">색상 없음 (NO_COLOR=1)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 사전 체크 섹션 -->
                        <div class="mb-3">
                            <button class="btn btn-outline-info btn-sm mb-2" type="button" onclick="runPreCheck()">
                                <i class="bi bi-check-circle"></i> 실행 전 사전 체크
                            </button>
                            <div id="preCheckResults" style="display: none;">
                                <div class="alert alert-info mb-0">
                                    <h6 class="alert-heading">사전 체크 결과</h6>
                                    <div id="preCheckContent"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">테스트 파일 선택</label>
                                <select class="form-select" id="testFileSelect">
                                    <option value="">전체 테스트 실행</option>
                                    <option value="tests/login.spec.ts">로그인 테스트</option>
                                    <option value="tests/buttons.spec.ts">버튼 테스트</option>
                                    <option value="tests/crud.spec.ts">CRUD 테스트</option>
                                    <option value="tests/ai-login.spec.ts">AI 로그인 테스트</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button class="btn btn-primary w-100" onclick="runTests()" id="runTestBtn">
                                    <i class="bi bi-play-fill"></i> 테스트 실행
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 현재 실행 중인 테스트 -->
        <div class="row mb-4" id="currentRunSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-activity"></i> 실행 중인 테스트</h5>
                        <div class="d-flex align-items-center gap-2">
                            <span class="badge bg-warning status-badge running" id="currentStatus">실행 중...</span>
                            <button class="btn btn-danger btn-sm" id="stopTestBtn" onclick="stopTest()" style="display: none;">
                                <i class="bi bi-stop-fill"></i> 중지
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>테스트 파일:</strong> <span id="currentTestFile">-</span><br>
                                    <strong>시작 시간:</strong> <span id="currentStartTime">-</span>
                                </div>
                                <div class="col-md-6">
                                    <div id="testSummary" style="display: none;">
                                        <strong>테스트 결과 요약:</strong><br>
                                        <span class="badge bg-success" id="summaryPassed">0 통과</span>
                                        <span class="badge bg-danger" id="summaryFailed">0 실패</span>
                                        <span class="badge bg-warning" id="summarySkipped">0 건너뜀</span>
                                        <span class="badge bg-secondary" id="summaryTotal">0 전체</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="output-container" id="testOutput">
                            <div class="output-line">테스트 실행 대기 중...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 테스트 히스토리 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> 테스트 실행 히스토리</h5>
                    </div>
                    <div class="card-body">
                        <div id="testHistory" class="row">
                            <div class="col-12 text-center text-muted py-4">
                                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                <p class="mt-2">아직 실행된 테스트가 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Socket.IO 연결
        const socket = io();
        let currentRunId = null;

        // localStorage 키
        const STORAGE_KEYS = {
            BASE_URL: 'test_env_base_url',
            USER_EMAIL: 'test_env_user_email',
            USER_PASSWORD: 'test_env_user_password',
            ADMIN_EMAIL: 'test_env_admin_email',
            ADMIN_PASSWORD: 'test_env_admin_password',
            OPENAI_API_KEY: 'test_env_openai_api_key',
            NO_COLOR: 'test_env_no_color',
            TEST_FILE: 'test_selected_file'
        };

        // 페이지 로드 시 저장된 값 복원
        function loadSavedValues() {
            // 환경 변수 복원
            const baseUrl = localStorage.getItem(STORAGE_KEYS.BASE_URL);
            if (baseUrl) document.getElementById('envBaseUrl').value = baseUrl;
            
            const userEmail = localStorage.getItem(STORAGE_KEYS.USER_EMAIL);
            if (userEmail) document.getElementById('envUserEmail').value = userEmail;
            
            const userPassword = localStorage.getItem(STORAGE_KEYS.USER_PASSWORD);
            if (userPassword) document.getElementById('envUserPassword').value = userPassword;
            
            const adminEmail = localStorage.getItem(STORAGE_KEYS.ADMIN_EMAIL);
            if (adminEmail) document.getElementById('envAdminEmail').value = adminEmail;
            
            const adminPassword = localStorage.getItem(STORAGE_KEYS.ADMIN_PASSWORD);
            if (adminPassword) document.getElementById('envAdminPassword').value = adminPassword;
            
            const openaiKey = localStorage.getItem(STORAGE_KEYS.OPENAI_API_KEY);
            if (openaiKey) document.getElementById('envOpenAIApiKey').value = openaiKey;
            
            const noColor = localStorage.getItem(STORAGE_KEYS.NO_COLOR);
            if (noColor) document.getElementById('envNoColor').value = noColor;
            
            // 테스트 파일 선택 복원
            const testFile = localStorage.getItem(STORAGE_KEYS.TEST_FILE);
            if (testFile) document.getElementById('testFileSelect').value = testFile;
        }

        // 입력 필드 값 저장
        function saveValue(key, value) {
            if (value && value.trim()) {
                localStorage.setItem(key, value.trim());
            } else {
                localStorage.removeItem(key);
            }
        }

        // 입력 필드 변경 시 자동 저장
        function setupAutoSave() {
            document.getElementById('envBaseUrl').addEventListener('input', (e) => {
                saveValue(STORAGE_KEYS.BASE_URL, e.target.value);
            });
            
            document.getElementById('envUserEmail').addEventListener('input', (e) => {
                saveValue(STORAGE_KEYS.USER_EMAIL, e.target.value);
            });
            
            document.getElementById('envUserPassword').addEventListener('input', (e) => {
                saveValue(STORAGE_KEYS.USER_PASSWORD, e.target.value);
            });
            
            document.getElementById('envAdminEmail').addEventListener('input', (e) => {
                saveValue(STORAGE_KEYS.ADMIN_EMAIL, e.target.value);
            });
            
            document.getElementById('envAdminPassword').addEventListener('input', (e) => {
                saveValue(STORAGE_KEYS.ADMIN_PASSWORD, e.target.value);
            });
            
            document.getElementById('envOpenAIApiKey').addEventListener('input', (e) => {
                saveValue(STORAGE_KEYS.OPENAI_API_KEY, e.target.value);
            });
            
            document.getElementById('envNoColor').addEventListener('change', (e) => {
                saveValue(STORAGE_KEYS.NO_COLOR, e.target.value);
            });
            
            document.getElementById('testFileSelect').addEventListener('change', (e) => {
                saveValue(STORAGE_KEYS.TEST_FILE, e.target.value);
            });
        }

        // 저장된 값 모두 삭제
        function clearSavedValues() {
            if (confirm('저장된 모든 환경 변수를 삭제하시겠습니까?')) {
                Object.values(STORAGE_KEYS).forEach(key => {
                    localStorage.removeItem(key);
                });
                // 입력 필드 초기화
                document.getElementById('envBaseUrl').value = '';
                document.getElementById('envUserEmail').value = '';
                document.getElementById('envUserPassword').value = '';
                document.getElementById('envAdminEmail').value = '';
                document.getElementById('envAdminPassword').value = '';
                document.getElementById('envOpenAIApiKey').value = '';
                document.getElementById('envNoColor').value = '';
                document.getElementById('testFileSelect').value = '';
                alert('저장된 값이 모두 삭제되었습니다.');
            }
        }

        // 전역 에러 핸들러 - 브라우저 확장 프로그램 오류 무시
        window.addEventListener('error', (event) => {
            // 브라우저 확장 프로그램 관련 오류는 무시
            if (event.message && (
                event.message.includes('message channel closed') ||
                event.message.includes('Extension context invalidated') ||
                event.message.includes('chrome-extension://') ||
                event.message.includes('moz-extension://')
            )) {
                event.preventDefault();
                return false;
            }
        });
        
        // Promise rejection 핸들러
        window.addEventListener('unhandledrejection', (event) => {
            // 브라우저 확장 프로그램 관련 오류는 무시
            if (event.reason && typeof event.reason === 'string' && (
                event.reason.includes('message channel closed') ||
                event.reason.includes('Extension context invalidated') ||
                event.reason.includes('chrome-extension://') ||
                event.reason.includes('moz-extension://')
            )) {
                event.preventDefault();
                return false;
            }
        });
        
        // 페이지 로드 완료 시 실행
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedValues();
            setupAutoSave();
            // 페이지 로드 시 자동으로 테스트 목록 불러오기
            loadTestList().catch(err => {
                // 브라우저 확장 프로그램 오류가 아닌 경우만 로그 출력
                if (!err.message || !err.message.includes('message channel closed')) {
                    console.error('초기 테스트 목록 로드 실패:', err);
                }
            });
        });

        // WebSocket 이벤트 리스너
        socket.on('test-output', (data) => {
            if (data.runId === currentRunId) {
                appendOutput(data.data);
            }
        });

        socket.on('test-complete', (data) => {
            if (data.runId === currentRunId) {
                updateStatus(data.status);
                
                // 테스트 결과 요약 업데이트
                updateTestSummary(data.runId);
                
                loadHistory();
                if (data.status !== 'running') {
                    // 테스트가 완료되면 몇 초 후에 currentRunId 초기화
                    setTimeout(() => {
                        if (currentRunId === data.runId) {
                            currentRunId = null;
                        }
                    }, 5000);
                }
            }
        });

        socket.on('test-stopped', (data) => {
            if (data.runId === currentRunId) {
                updateStatus('stopped');
                appendOutput('\n[테스트가 중지되었습니다]');
                loadHistory();
                // 몇 초 후에 currentRunId 초기화
                setTimeout(() => {
                    if (currentRunId === data.runId) {
                        currentRunId = null;
                    }
                }, 3000);
            }
        });

        // BASE_URL 연결 테스트
        async function checkBaseUrl() {
            const url = document.getElementById('envBaseUrl').value.trim();
            const resultEl = document.getElementById('urlCheckResult');
            const btn = document.getElementById('checkUrlBtn');
            
            if (!url) {
                resultEl.innerHTML = '<span class="text-danger">URL을 입력하세요.</span>';
                return;
            }
            
            // 버튼 비활성화 및 로딩 표시
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 확인 중...';
            resultEl.innerHTML = '<span class="text-info">연결 확인 중...</span>';
            
            try {
                const response = await fetch('/api/tests/check-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.success && data.accessible) {
                    resultEl.innerHTML = `<span class="text-success"><i class="bi bi-check-circle"></i> ${data.message} (${data.status})</span>`;
                } else {
                    resultEl.innerHTML = `<span class="text-danger"><i class="bi bi-x-circle"></i> ${data.error || '연결 실패'}</span>`;
                    if (data.details) {
                        resultEl.innerHTML += `<br><small>${data.details}</small>`;
                    }
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="text-danger"><i class="bi bi-x-circle"></i> 연결 확인 실패: ${error.message}</span>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-arrow-repeat"></i> 연결 확인';
            }
        }
        
        // 사전 체크 실행
        async function runPreCheck() {
            const baseUrl = document.getElementById('envBaseUrl').value.trim();
            const userEmail = document.getElementById('envUserEmail').value.trim();
            const userPassword = document.getElementById('envUserPassword').value.trim();
            const adminEmail = document.getElementById('envAdminEmail').value.trim();
            const adminPassword = document.getElementById('envAdminPassword').value.trim();
            const openaiKey = document.getElementById('envOpenAIApiKey').value.trim();
            const noColor = document.getElementById('envNoColor').value.trim();
            
            const env = {};
            if (baseUrl) env.BASE_URL = baseUrl;
            if (userEmail) env.USER_EMAIL = userEmail;
            if (userPassword) env.USER_PASSWORD = userPassword;
            if (adminEmail) env.ADMIN_EMAIL = adminEmail;
            if (adminPassword) env.ADMIN_PASSWORD = adminPassword;
            if (openaiKey) env.OPENAI_API_KEY = openaiKey;
            if (noColor === '1') env.NO_COLOR = '1';
            
            const resultsEl = document.getElementById('preCheckResults');
            const contentEl = document.getElementById('preCheckContent');
            
            resultsEl.style.display = 'block';
            contentEl.innerHTML = '<div class="spinner-border spinner-border-sm"></div> 체크 중...';
            
            try {
                const response = await fetch('/api/tests/pre-check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ env })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = '';
                    const checkLabels = {
                        baseUrl: 'BASE_URL 형식',
                        userEmail: '사용자 아이디/이메일 형식',
                        adminEmail: '관리자 아이디/이메일 형식',
                        playwrightInstalled: 'Playwright 설치'
                    };
                    
                    Object.keys(data.checks).forEach(key => {
                        const check = data.checks[key];
                        const icon = check.passed 
                            ? '<i class="bi bi-check-circle-fill text-success"></i>' 
                            : '<i class="bi bi-x-circle-fill text-danger"></i>';
                        const badge = check.passed 
                            ? '<span class="badge bg-success">통과</span>' 
                            : '<span class="badge bg-danger">실패</span>';
                        
                        html += `<div class="mb-2">
                            ${icon} <strong>${checkLabels[key] || key}:</strong> ${badge}
                            <div class="ms-4 text-muted small">${check.message}</div>
                            ${check.details ? `<div class="ms-4 text-muted small">${check.details}</div>` : ''}
                        </div>`;
                    });
                    
                    const alertClass = data.allPassed ? 'alert-success' : 'alert-warning';
                    resultsEl.querySelector('.alert').className = `alert ${alertClass} mb-0`;
                    contentEl.innerHTML = html;
                    
                    if (!data.allPassed) {
                        contentEl.innerHTML += '<div class="mt-2 text-danger"><i class="bi bi-exclamation-triangle"></i> 일부 체크 항목이 실패했습니다. 테스트 실행 전에 문제를 해결하세요.</div>';
                    }
                } else {
                    contentEl.innerHTML = `<div class="text-danger">사전 체크 실행 실패: ${data.error}</div>`;
                }
            } catch (error) {
                contentEl.innerHTML = `<div class="text-danger">사전 체크 오류: ${error.message}</div>`;
            }
        }
        
        // 테스트 실행
        async function runTests() {
            const testFile = document.getElementById('testFileSelect').value;
            
            // 환경 변수 수집
            const env = {};
            const baseUrl = document.getElementById('envBaseUrl').value.trim();
            const userEmail = document.getElementById('envUserEmail').value.trim();
            const userPassword = document.getElementById('envUserPassword').value.trim();
            const adminEmail = document.getElementById('envAdminEmail').value.trim();
            const adminPassword = document.getElementById('envAdminPassword').value.trim();
            const openaiKey = document.getElementById('envOpenAIApiKey').value.trim();
            const noColor = document.getElementById('envNoColor').value.trim();
            
            // 필수 환경 변수 검증
            const missingVars = [];
            if (!baseUrl) missingVars.push('BASE_URL');
            if (!userEmail) missingVars.push('USER_EMAIL');
            if (!userPassword) missingVars.push('USER_PASSWORD');
            if (!adminEmail) missingVars.push('ADMIN_EMAIL');
            if (!adminPassword) missingVars.push('ADMIN_PASSWORD');
            
            if (missingVars.length > 0) {
                alert('다음 필수 환경 변수를 입력하세요:\n' + missingVars.join(', ') + '\n\n환경 변수 설정 섹션을 열어 입력하세요.');
                // 환경 변수 설정 섹션 열기
                const envCollapse = document.getElementById('envCollapse');
                if (envCollapse && !envCollapse.classList.contains('show')) {
                    const envBtn = document.querySelector('[data-bs-target="#envCollapse"]');
                    if (envBtn) envBtn.click();
                }
                return;
            }
            
            // 환경 변수 할당 (필수 항목)
            env.BASE_URL = baseUrl;
            env.USER_EMAIL = userEmail;
            env.USER_PASSWORD = userPassword;
            env.ADMIN_EMAIL = adminEmail;
            env.ADMIN_PASSWORD = adminPassword;
            
            // 선택적 환경 변수
            if (openaiKey) env.OPENAI_API_KEY = openaiKey;
            
            // NO_COLOR 설정: 값이 있으면 설정하고 FORCE_COLOR 제거
            if (noColor === '1') {
              env.NO_COLOR = '1';
              // FORCE_COLOR 제거하여 충돌 방지
              delete env.FORCE_COLOR;
            } else {
              // NO_COLOR가 없으면 FORCE_COLOR 설정 (기본값)
              env.FORCE_COLOR = '1';
            }
            
            try {
                const response = await fetch('/api/tests/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        testFile: testFile || null,
                        options: {
                            env: Object.keys(env).length > 0 ? env : undefined
                        }
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentRunId = result.runId;
                    showCurrentRun(result.run);
                    loadHistory();
                } else {
                    alert('테스트 실행 실패: ' + result.error);
                }
            } catch (error) {
                alert('오류 발생: ' + error.message);
            }
        }

        // 현재 실행 중인 테스트 표시
        function showCurrentRun(run) {
            document.getElementById('currentRunSection').style.display = 'block';
            document.getElementById('currentTestFile').textContent = run.testFile || '전체 테스트';
            document.getElementById('currentStartTime').textContent = new Date(run.startTime).toLocaleString('ko-KR');
            document.getElementById('testOutput').innerHTML = '';
            document.getElementById('testSummary').style.display = 'none';
            updateStatus('running');
        }
        
        // 테스트 결과 요약 업데이트
        async function updateTestSummary(runId) {
            try {
                const response = await fetch(`/api/tests/status/${runId}`);
                const run = await response.json();
                
                if (run.summary) {
                    const summaryEl = document.getElementById('testSummary');
                    document.getElementById('summaryPassed').textContent = `${run.summary.passed || 0} 통과`;
                    document.getElementById('summaryFailed').textContent = `${run.summary.failed || 0} 실패`;
                    document.getElementById('summarySkipped').textContent = `${run.summary.skipped || 0} 건너뜀`;
                    document.getElementById('summaryTotal').textContent = `${run.summary.total || 0} 전체`;
                    summaryEl.style.display = 'block';
                }
            } catch (error) {
                console.error('테스트 요약 업데이트 오류:', error);
            }
        }

        // 상태 업데이트
        function updateStatus(status) {
            const statusBadge = document.getElementById('currentStatus');
            const stopBtn = document.getElementById('stopTestBtn');
            statusBadge.classList.remove('bg-warning', 'bg-success', 'bg-danger', 'bg-secondary', 'running');
            
            if (status === 'running') {
                statusBadge.textContent = '실행 중...';
                statusBadge.classList.add('bg-warning', 'running');
                stopBtn.style.display = 'inline-block';
            } else if (status === 'completed') {
                statusBadge.textContent = '완료';
                statusBadge.classList.add('bg-success');
                stopBtn.style.display = 'none';
            } else if (status === 'stopped') {
                statusBadge.textContent = '중지됨';
                statusBadge.classList.add('bg-secondary');
                stopBtn.style.display = 'none';
            } else {
                statusBadge.textContent = '실패';
                statusBadge.classList.add('bg-danger');
                stopBtn.style.display = 'none';
            }
        }

        // 테스트 중지
        async function stopTest() {
            if (!currentRunId) {
                alert('실행 중인 테스트가 없습니다.');
                return;
            }

            if (!confirm('실행 중인 테스트를 중지하시겠습니까?')) {
                return;
            }

            const stopBtn = document.getElementById('stopTestBtn');
            stopBtn.disabled = true;
            stopBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 중지 중...';

            try {
                const response = await fetch(`/api/tests/stop/${currentRunId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    updateStatus('stopped');
                    appendOutput('\n[테스트가 사용자에 의해 중지되었습니다]');
                    loadHistory();
                } else if (response.status === 404) {
                    // 404 오류: 테스트가 이미 완료되었거나 서버가 재시작됨
                    console.warn('테스트 실행을 찾을 수 없습니다:', result);
                    updateStatus('stopped');
                    appendOutput('\n[테스트가 이미 완료되었거나 서버가 재시작되었습니다]');
                    loadHistory();
                    currentRunId = null;
                    document.getElementById('currentRunSection').style.display = 'none';
                } else {
                    alert('테스트 중지 실패: ' + (result.error || '알 수 없는 오류'));
                    stopBtn.disabled = false;
                    stopBtn.innerHTML = '<i class="bi bi-stop-fill"></i> 중지';
                }
            } catch (error) {
                console.error('테스트 중지 오류:', error);
                alert('오류 발생: ' + error.message);
                stopBtn.disabled = false;
                stopBtn.innerHTML = '<i class="bi bi-stop-fill"></i> 중지';
            }
        }

        // 출력 추가
        function appendOutput(data) {
            const outputContainer = document.getElementById('testOutput');
            const line = document.createElement('div');
            line.className = 'output-line';
            line.textContent = data;
            outputContainer.appendChild(line);
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }

        // 히스토리 로드
        async function loadHistory() {
            try {
                const response = await fetch('/api/tests/history');
                const history = await response.json();
                
                const historyContainer = document.getElementById('testHistory');
                
                if (history.length === 0) {
                    historyContainer.innerHTML = `
                        <div class="col-12 text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-2">아직 실행된 테스트가 없습니다.</p>
                        </div>
                    `;
                    return;
                }

                historyContainer.innerHTML = history.map(run => {
                    const duration = run.duration ? (run.duration / 1000).toFixed(2) + '초' : '-';
                    const statusClass = run.status === 'completed' ? 'success' : 
                                       run.status === 'failed' ? 'danger' :
                                       run.status === 'stopped' ? 'secondary' : 'warning';
                    const statusText = run.status === 'completed' ? '완료' :
                                      run.status === 'failed' ? '실패' :
                                      run.status === 'stopped' ? '중지됨' : '실행 중';
                    
                    return `
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card test-card h-100">
                                <div class="card-body">
                                    <h6 class="card-title">${run.testFile || '전체 테스트'}</h6>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            ${new Date(run.startTime).toLocaleString('ko-KR')}
                                        </small><br>
                                        <span class="badge bg-${statusClass}">${statusText}</span>
                                        <span class="badge bg-secondary">${duration}</span>
                                    </p>
                                    ${run.runId === currentRunId ? '<span class="badge bg-info">실행 중</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('히스토리 로드 실패:', error);
            }
        }

        // 테스트 목록 로드
        async function loadTestList() {
            try {
                const response = await fetch('/api/tests/list');
                if (!response.ok) {
                    throw new Error(`서버 오류: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // 개발 모드에서만 상세 로그 출력
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    console.debug('테스트 목록:', data);
                }
                
                // 테스트 파일 선택 드롭다운 업데이트
                const select = document.getElementById('testFileSelect');
                const currentValue = select.value;
                
                // 기존 옵션 초기화 (첫 번째 "전체 테스트" 옵션은 유지)
                select.innerHTML = '<option value="">전체 테스트</option>';
                
                // 테스트 파일 목록 추가
                if (data.tests && data.tests.length > 0) {
                    data.tests.forEach(test => {
                        const option = document.createElement('option');
                        option.value = test.file;
                        option.textContent = test.file;
                        select.appendChild(option);
                    });
                    
                    // 이전에 선택했던 값이 있으면 복원
                    if (currentValue) {
                        select.value = currentValue;
                    }
                    
                    alert(`테스트 목록을 불러왔습니다. (${data.count}개 파일)`);
                } else {
                    alert('테스트 파일을 찾을 수 없습니다. tests 디렉토리에 .spec.ts 파일이 있는지 확인하세요.');
                }
            } catch (error) {
                console.error('테스트 목록 로드 오류:', error);
                alert('테스트 목록 로드 실패: ' + error.message);
            }
        }

        // 리포트 열기
        async function openReport() {
            try {
                const response = await fetch('/api/tests/report');
                const data = await response.json();
                
                if (data.exists) {
                    window.open(data.url, '_blank');
                } else {
                    alert('리포트가 아직 생성되지 않았습니다. 먼저 테스트를 실행하세요.');
                }
            } catch (error) {
                alert('리포트 확인 실패: ' + error.message);
            }
        }

        // 페이지 로드 시 히스토리 로드
        window.addEventListener('load', () => {
            loadHistory();
        });
    </script>
